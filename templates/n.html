.box{
    position: relative;
    width: 380px;
    height: 450px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    display:flex;
    flex-direction: column;
    /* padding-left: 40px; */

    
}
.box::before{
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 380px;
    height: 420px;
    background: linear-gradient( to bottom, #36e2ec 37%, #36e2ec 98% );
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
   
}

.profile-box{

                    text-align: center;
                    /* padding: 10px 90px; */
                    
                    margin-bottom: 20px;    
                    
                    
                    height:100px;
            width: 100px;
            position: relative;
            /* top: 50%; */
            /* left: 50%; */
            /* transform: translate(-50%,-50%); */
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid grey;  
                }

                .profile-pic{
                    height: 100%;
            width: 100%;

                }

                #profile{
                    display: none;

                }

                #uploadBtn{
                    height: 30px;
                    width: 100%;
                    position: absolute;
                    bottom: 0;
                    margin-bottom: 0;
                    left: 50%;
                    transform: translateX(-50%);
                    text-align: top center;
                    background: rgba(0, 0, 0, 0.7);
                    color:#fff;
                    line-height: 30px;
                    font-family: sans-serif;
                    font-size: 10px;
                    cursor: pointer;
                    display: none;
                }

.box::after{
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    
    width: 380px;
    height: 420px;
    background: white;
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
    animation-delay: -3s;
}
@keyframes animate {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
    
}
.form{
    position: absolute;
    inset: 4px;
    border-radius: 8px;
    background: linear-gradient(45deg, #111727, #131312);
    z-index: 10;
    padding: 50px 40px;
    display: flex;
    flex-direction: column
    
}
.form h2{
    color: #fff;
  
    font-weight: 500;
    text-align: center;
    letter-spacing: 0.1em;
  
}
.inputBox{
    position: relative;
    margin-top: 35px; 
    width: 300px;
   
}

.inputBox input{
    position: relative;
    width: 100%;
    padding:20px 10px 10px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: #36e2ec;
    letter-spacing: 0.05em;
    z-index: 10; 
}
.inputBox span{
    position: absolute;
    left: 0;
    padding-top: 40px;
    padding: 20px 0px 10px;
    font-size: 1.5em;
    color: #36e2ec;
    pointer-events: none;
    letter-spacing: 0.05em;
    transition: 0.5s;
    align-content: center;
   margin-bottom:40px;
}
.inputBox input:valid ~ span,
.inputBox input:focus ~ span{
    color: #fff;
    transform: translateX(0px) translateY(-34px);
    font-size: 0.8em;
}

.inputBox i{
    position: absolute;
    left: 0;
    bottom:  0;
    height: 2px;
    width: 100%;
    padding: 20px 10px 10px;
    font-size: 1em;
    background: #fff;
    border-radius: 4px;
    pointer-events: none;
    transition: 0.5s;
}

.inputBox input:valid ~ i,
.inputBox input:focus ~ i{
   height: 44px;
    background: #fff;
}
input[type="submit"]{
  

    text-align: center;
    border: none;
    background: #fff;

    cursor: pointer;
    position: absolute;
    right: 120px; 
    
    
    
}
input[type="submit"]:active{
    opacity: 0.8;
